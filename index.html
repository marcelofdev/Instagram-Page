<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> >
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/profile-photo.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como joanepierre </a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é joanepierre?</p>
                </br>
                <p class="not-account">
                    <span class="link-blue">Anternar contas</span>
                    <a href="#" class="link-blue"></a> ou
                    <span href="#" class="link-blue">Inscreva-se</span>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                        <img class="app-download" src="./img/apple-button.png">
                    </a>
                    <a class="app-download" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1B042EA4-8E5C-4F29-A887-F4587A2747BF%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download">
                        <img src="./img/googleplay-button.png" class="app-download">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
